<svg
	viewBox="0 0 90 14"
	xmlns="http://www.w3.org/2000/svg"
>
	<foreignObject width="90" height="14">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@media (prefers-color-scheme: light) {
					.dark { display: none; }
				}
				@media (prefers-color-scheme: dark) {
					.light { display: none; }
				}
			</style>
			<img class="dark" src="data:image/svg+xml;base64," />
			<img class="light" src="data:image/svg+xml;base64," />
		</div>
	</foreignObject>
</svg>
